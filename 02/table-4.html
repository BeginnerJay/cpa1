<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-4</title>
</head>
<body>
<figure>
    <figcaption>
        <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
    </figcaption>
    <table border="1">
        <tr>
            <th>브라우저</th>

            <th>다운로드</th>

        <tr>
            <td>크롬</td>

            <td>http://www.google.com/chrome</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>http://www.mozila.org/ko/firefox</td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</figure>
</body>
</html>
